# Sample workflow for building and deploying a MkDocs site to GitHub Pages
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master 
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set Cache Key
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install reprec
        run: pip install reprec

      - name: Build site with MkDocs
        run: mkdocs build --config-file ./mkdocs.yml --site-dir ./_site

      - name: List _site directory
        run: ls -la ./_site

      - name: Run replacement for relative paths
        run: ./scripts/replace-relative-paths-build.sh

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --no-build
